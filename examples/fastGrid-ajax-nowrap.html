<!DOCTYPE html>
<html>
<head><title>fastGrid-ajax-nowrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/styles/reset.css">
    <link rel="stylesheet" href="../public/styles/base.css">
    <link rel="stylesheet" href="../public/scripts/widgets/fastGrid/fastGrid.css">
    <style>.wrapper {
        width: 500px;
        height: 250px;
        margin: 0 auto;
        padding: 40px 0 0 0;
    }

    .fields {
        margin: 5px 0px;
    }

    .fields .button {
        margin: 0px 5px 0px 0px;
    }

    .btnPrice {
        display: block;
        width: 16px;
        height: 16px;
        margin: 0px auto;
        background: url(../public/images/botton_g1.gif) no-repeat;
    }

    .btnPriceSelected {
        background: url(../public/images/botton_g2.gif) no-repeat;
    }

    .btnDeep {
        display: block;
        width: 16px;
        height: 16px;
        margin: 0px auto;
        background: url(../public/images/botton_g4.gif) no-repeat;
    }

    .btnDeepSelected {
        background: url(../public/images/botton_g3.gif) no-repeat;
    }

    .btnCal {
        display: block;
        width: 17px;
        height: 17px;
        margin: 0px auto;
        background: url(../public/images/rl.png) no-repeat;
    }

    .btnCalSelected {
        background: url(../public/images/rl1.png) no-repeat;
    }</style>
</head>
<body>
<div class="wrapper">
    <table id="quoteTable"></table>
</div>
<div class="wrapper">
    <table id="quoteTable2"></table>
</div>
<script src="../public/scripts/jquery/jquery-1.7.2.min.js"></script>
<script src="../public/scripts/plugins.js"></script>
<script src="../public/scripts/widgets/fastGrid/fastGrid.js"></script>
<script src="../public/scripts/json2.js"></script>
<script>$(document).ready(function () {
    var cols = [
        {title:'行情', name:'', width: 30, align: 'center',sortable: true, renderer: function(val,item,items,rowIndex){
            return '<a href="#" class="btnPrice"></a>';
        }},
        {title:'名称', name:'', width: 50, sortable: true, align: 'center', renderer: function(val,item){
            return item.SECUABBR + '(' + item.SECUCODE + ')';
        }},
        {title:'今收盘', name:'CLOSINGPRICE', width: 50, sortable: true, align: 'right', renderer: function(val,item){
            return val.toFixed(2);
        }},
        {title:'涨跌额', name:'DAYCHANGE', width: 50, align: 'right', renderer: function(val){
            if(val > 0){
                return '<span style="color: #b00">' + val.toFixed(2) + '</span>';
            }else if(val < 0){
                return '<span style="color: #0b0">' + val.toFixed(2) + '</span>';
            }
            return val.toFixed(2);
        }},
        {title:'涨跌幅', name:'DAYCHANGERATE', width: 50, align: 'right', sortable: true, renderer: function(val){
            if(val > 0){
                return '<span style="color: #b00">' + val.toFixed(2) +'%' + '</span>';
            }else if(val < 0){
                return '<span style="color: #0b0">' + val.toFixed(2) +'%' + '</span>';
            }
            return val.toFixed(2)+'%';
        }},
        {title:'振幅', name:'AMPLITUDE', width: 50, align: 'right', renderer: function(val){
            return val.toFixed(2)+'%';
        }},
        {title:'成交量(股)', name:'TURNOVERVOL', width: 50, align: 'right'},
        {title:'成交额(元)', name:'TURNOVERVAL', width: 50, align: 'right'},

        {title:'昨收盘', name:'PREVCLOSINGPRICE', width: 50, align: 'right', renderer: function(val){
            return val.toFixed(2);
        }},
        {title:'今开盘', name:'OPENINGPRICE',type: 'float', width: 50, sortable: true, align: 'right', renderer: function(val){
            return val.toFixed(2);
        }},

        {title:'最高价', name:'HIGHESTPRICE', width: 50, align: 'right', renderer: function(val, item){
            return val;
        }},
        {title:'最低价', name:'LOWESTPRICE', width: 50, hidden: false, align: 'right',renderer: function(val, item){
            return val;
        }}


    ];

    $('#quoteTable').fastGrid({
        width: '100%',
        height: '100%',
        url: '../public/stockQuote.json',
        method: 'get',
        nowrap: true,
        cols: cols,
        onSelected: function(fastGrid, item, rowIndex, colIndex){
            if(colIndex === 0){
                alert(JSON.stringify(item));
            }
        }
    });

    $('#quoteTable2').fastGrid({
        width: '100%',
        height: '100%',
        url: '../public/stockQuote.json',
        method: 'get',
        nowrap: false,
        sortName: 'DAYCHANGERATE',
        sortStatus: 'desc',
        remoteSort: false,
        cols: cols,
        onSelected: function(fastGrid, item, rowIndex, colIndex){
            if(colIndex === 0){
                alert(JSON.stringify(item));
            }
        }
    });

});</script>
</body>
</html>
